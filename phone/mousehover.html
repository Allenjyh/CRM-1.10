        <style>
            body {
                padding: 20em;
                text-align: center;
            }
            .block {
                position: relative;
                display: inline-block;
                width: 10em;
                height: 10em;
                vertical-align: middle;
            }

            .block_content {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                text-align: center;
                line-height: 10em;
                background: #333;
                color: #FFF;
            }
            
                /* 2. */
            .block_hoverer {
                position: absolute;
                z-index: 1;
                width: 100%;
                height: 100%;

                transition: all 0.3s ease;
            }
            .block_hoverer:nth-child(1) {
                background: red;
                top: -90%;
            }

            .block_hoverer:nth-child(2) {
            background: lime;
            top: 90%;
            }

            .block_hoverer:nth-child(3) {
            background: orange;
            left: -90%;
            }

            .block_hoverer:nth-child(4) {
            background: blue;
            left: 90%;
            }
            .block_hoverer {
                transition: all 0.3s ease;
            }
            .block_hoverer:hover { /*移中间*/
                opacity: 1;
                top: 0;
                left: 0;
            }


            /* 3. */
            .block {
                position: relative;
                display: inline-block;
                overflow: hidden;
                width: 10em;
                height: 10em;
                vertical-align: middle;
            }
            .block_hoverer {
                opacity: 0;
            }
            .block_hoverer:hover {
                opacity: 1;
            }
            </style>
