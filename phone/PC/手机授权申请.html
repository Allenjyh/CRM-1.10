<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>手机授权申请</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black"> 

        <style type="text/css">
        html,body{
            margin: 0;
            padding: 0;
        }
         

        .apply-mask{
            position: relative;
            left: 0;
            top: 0;
            margin: 0 auto;
            z-index: 100;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            font-size: 14px;
            background-color: #ffffff;
        }
         
        .apply-text{
            position: absolute; 
            top: 480px; 
            color: rgba(0,0,0,0.65);
            width: 100vw;
              
        }
        .apply-text p:first-of-type{
            font-size:24px; 
            color:rgba(25,140,255,1);
            line-height:33px;
            margin: 0;
        }
        .apply-text p:nth-of-type(2){
            font-size:13px; 
            font-weight:400;
            color:rgba(25,140,255,1);
            line-height:19px;
            margin: 8px 0 32px 0;
        }

        .phoneApply{ 
            width: 100%;
            max-width: 375px;
            height: 667px;
            background-image: url(./phoneBG.png);
            background-size: 100% 667px; 
            background-repeat: no-repeat;            
        }
        .confirm_btn {
            display:  block;
            background: #198CFF;
            width: 48%;
            height: 55px; 
            font-size: 20px;
            color: rgba(255,255,255,0.85);
            text-align: center;
            line-height: 55px;
            margin: 0 26%;
            left: 2px;
            z-index: -1; 
            box-shadow: 2px 7px 14px 1px rgba(25,140,255,0.25);
        }
		</style>
	</head>

	<body>
            <a class="apply-mask">
                     
                    <div class="phoneApply"></div>
                    <div class="apply-text">

                        <p   >创客桥邀请您成为伙伴</p>
                        <p   >申请授权成功后即可进行功能开发</p>
                        
                        <a   class="confirm_btn">申请授权	</a>
                    </div>
                </div>

        
	</body>
	<script>
    </script>
</html>
