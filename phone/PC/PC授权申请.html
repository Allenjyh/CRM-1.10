        html,body{
            margin: 0;
            padding: 0;
        }
        .apply-mask{ 
            background-color: #ffffff; 
            display: flex;
        }
        .apply-text{ 
            width:480px;
            height:300px; 
            margin : 210px 0 0 45px;;

        .apply-text p:first-of-type{

        }

            height: 100vh;
        }

            height: 94vh;
            max-width: 1215px;

            background-repeat: no-repeat; 
        }
        .confirm_btn {
            display: block;
            width:230px;

            font-size: 20px;
