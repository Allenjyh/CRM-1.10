        <style type="text/css">
            * {
                box-sizing: border-box;
                font-size: 16px;
                margin: 0;
                padding: 0;
                color: rgba(0,0,0,0.85);
                font-family:PingFang-SC-Bold,PingFang-SC;
            }
            .box{
                width:89.33%;
                margin: 20px 5.333% 0;
                height:450px;
                background:#fff;
                border-radius:4px;
                box-shadow:0px 0px 16px 0px rgba(153,153,153,1);
            }   
            .top_box{
                height:87px;
                background:rgba(25,140,255,1);
                text-align: center;
                border-radius:4px;
            }   
            .top_box img{
                width:144px;
                padding-right: 10px;
                /* height:73px; */
                margin-top:30px ;
            } 
            .mid_box{
                text-align: center;
            }  
            .mid_box p{
                font-weight:bold;
                line-height:53px;
            }  
            .mid_box img{
                width:240px;
            } 
            .mid_box p:last-of-type{
                font-size: 13px;
                line-height:18px;
                margin-top: 30px
            }
            .bottom_box {
                position: fixed;
                bottom: 25px;
                width:89.33%;
                margin: 0 5.333%;
                display: flex;
                justify-content: space-between;
            }
            .bottom_box .diveach{
                width: calc((100vw - 14.666%)/2);
                height:55px;
                background:rgba(255,255,255,1);
                box-shadow:0px 0px 16px 0px rgba(183,183,183,1);
                border: none;
                border-radius:4px;
                display: flex;
                /* text-align: center; */
                justify-content: center;
            }  
            .bottom_box .diveach:first-of-type{
                margin-right: 4%;
            }  
            .bottom_box .diveach img{
                width: 25px;
                height: 25px;
            }
            .bottom_box .diveach ._img{
                line-height:65px;
                padding-right: 5px; 
            }
            .bottom_box .diveach p{
                font-family:PingFang-SC-Medium,PingFang-SC;
                line-height:55px;
            }
          
		</style>
	</head>

        </div>
        <div class="bottom_box">

                </a>
            </div>
            <div class="diveach">

                </div>

                </a>
