	<script>
		let list = fs.readdirSync('./data')
		let dataArr = []
		list.forEach((item, index) => {
			let path = `./data/${item}`
			let obj = fs.readFileSync(path, 'utf-8')
			let content = JSON.parse(obj)
			let arr = [content.sheetArr]
			content.list.forEach((contentItem) => {
				arr.push([
					contentItem.appName,
					contentItem.companyName,
					contentItem.appTime,
					contentItem.usage,
					contentItem.likenumInt,
					contentItem.introduce
				])
			})
			dataArr[index] = {
				data: arr,
				name: content.type//path.split('./data/')[1] // 名字不能包含 \ / ? * [ ]
			}
			console.log(dataArr)
		})
