        <style type="text/css">
        html,body{
            margin: 0;
            padding: 0;

        .share-mask{
            position: relative;
            left: 0;
            top: 0;
            margin: 0 auto;
            z-index: 100;
            width: 100%;
            height: 667px;
            overflow: hidden;
            text-align: center;
            font-size: 14px;
            background-color: #ffffff;
        }
        .share-arrow{
            position: absolute;
            width: 100px;
            height: 136px;
            /* background-image: url("../home/phone/images/"); */

            background-size: 100px 136px;
            background-repeat: no-repeat;
            background-position: center;
            right: 28px;
            top: 12px;
        }

        .share-text{
            position: absolute;
            width:128px;
            height:60px;
            right: 27px;
            top: 380px;
            font-weight:400;
            line-height: 25px;
            left: calc(50% - 64px);
            color: rgba(0,0,0,0.65);
        }

        .share-icon{
            position: absolute;
            width:250px;
            height:250px;
            background-image: url("../home/phone/images/icon/share-icon.png");
            background-size: 250px 200px;
            background-repeat: no-repeat;
            background-position: center;
            top: 130px;
            left: calc(50% - 125px );
        }
		</style>
	</head>

                    <div class="share-icon"></div>
