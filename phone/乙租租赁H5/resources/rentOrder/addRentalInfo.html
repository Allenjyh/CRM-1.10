<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>账单填写</title>
    <link rel="stylesheet" href="../../public/rentOrder/css/billingOrderInfo.css">
    <script src="../../public/tool/picker.js"></script>
    <script src="../../public/tool/timePicker.js"></script>
    <script src="../../public/tool/checkInfo.js"></script>
    <script src="../../public/tool/loading.js"></script>
</head>
<body>
<div id="or_rent" style="height: 100vh;overflow-y: auto">
<div class="or-centen" style="padding: 20px 0px;border-bottom: 10px solid #FAFAFA;">
    <table class="or-table">
    <caption class="or-Lookup">乙租信息科技有限公司</caption>
        <tbody>
        <tr>
            <td>园区名称：</td>
            <td>广贸商务中心</td>
        </tr>
        <tr>
            <td>房号：</td>
            <td>A区1栋401</td>
        </tr>
        <tr>
            <td>联系电话：</td>
            <td>133 3333 3333</td>
        </tr>
        </tbody>
    </table>
</div>


<div class="or-centen" style="padding: 20px 0 0 0;border-bottom: 10px solid #FAFAFA;">
    <table class="or-table or-border-table">
        <tr>
            <td><b class="or-star">*</b>面积</td>
            <td><input class="or-input or-area" type="number" placeholder="输入面积">平方米</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>租金</td>
            <td><input class="or-input or-rent" type="number" placeholder="输入租金">元/月</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>管理费</td>
            <td><input class="or-input or-magfee" type="number" placeholder="输入管理费">元/月</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>起租日期</td>
            <td><input id="or_starDate" class="or-input" type="text" placeholder="输入起租日期" readonly></td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>租期</td>
            <td><input id="timeLimitbtn" class="or-input" type="text" placeholder="输入租期" readonly></td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>交租期</td>
            <td><input id="TheLeaseBtn" class="or-input" type="text" placeholder="输入交租期" readonly></td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>免租期</td>
            <td><input class="or-input or-Rentfree" type="number" placeholder="请输入">天</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>押金</td>
            <td><input class="or-input or-deposit" type="number" placeholder="请输入">元</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>租金递增率</td>
            <td><input class="or-input or-IncreasingRateForRent" type="number" placeholder="请输入">%</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>租金递增起始年</td>
            <td style="text-align: right;">第<input class="or-input or-IncreasingForRent" type="number" placeholder="请输入" style="width: 60px;text-align: center;">年开始</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>租金递增频次</td>
            <td style="text-align: right;">每<input class="or-input or-IncreasingForRentSpread" type="number" placeholder="请输入" style="width: 60px;text-align: center;">年递增</td>
        </tr>
    </table>
</div>



<div class="or-centen" style="padding: 20px 0 0 0;border-bottom: 10px solid #FAFAFA;">
    <table class="or-table or-border-table">
        <tr>
            <td><b class="or-star">*</b>水费单价</td>
            <td><input class="or-input or-waterRent" type="number" placeholder="请输入">元/吨</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>上月水表读数</td>
            <td><input class="or-input or-waterMeter" type="number" placeholder="请输入">吨</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>电费单价</td>
            <td><input class="or-input or-electricity" type="number" placeholder="请输入">元/度</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>上月电表读数</td>
            <td><input class="or-input or-electricityMeter" type="number" placeholder="请输入">度</td>
        </tr>
        <tr>
            <td><b class="or-star">*</b>损耗</td>
            <td><input class="or-input or-loss" type="number" placeholder="请输入">%</td>
        </tr>
    </table>
</div>

<div class="or-centen" style="padding: 30px 0 20px 0;">
    <div id="or_subimtRent" class="or-btn">创 建</div>
</div>




<div id="room-controller" class="room-controller" style="display: none;">
    <div class="room-controller-all">
        <div class="select-room-btnbox" style="border-bottom: 1px solid #ebebeb;">
            <table>
                <tr>
                    <td id="roomClose" style="color: #A7A7A7;">取消</td>
                    <td id="repTitle">报修类型</td>
                    <td id="roomSure" style="color: #1A8CFF;">确定</td>
                </tr>
            </table>
        </div>
        <div class="select-cross"></div>
        <div class="room-controller-content">
            <div class="room-package-top border-bottom"></div>
            <div class="room-package-bottom border-top"></div>
            <div class="room-package" id="boxId">
                <!--<div class="room">
                    <ul class="room-list">
                    </ul>
                </div>-->
            </div>
        </div>
        <div class="room-controller-bottom"></div>
    </div>
</div>
</div>
</body>
<script type="text/javascript" data-main="../../public/rentOrder/js/entrance/createRentInfo.js" src="../../public/lib/require.js" ></script>
</html>
