<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/yizuAjax.js"></script>
<script>
    //ajax
    yizuAjax.tsSubmit({
        url : "",
        type : "",
        ele : '.save-park',
        data : "",
        callback : "",
        beforeCall : function(){
            //数据
            let phoneNumber = $("#update_phone_number").val(),
                parkNumber = $("#update_park_number").val(),
                _val = $("#update_phone_number_select").val();

            if(phoneNumber == "" && parkNumber == ""){
                return {status:true,msg:"请选择一个修改条件，‘物业绑定手机号/用户id’或‘园区名/园区id’"}
            }else {
                if(phoneNumber){
                    if(parseInt(_val) == 0){
                        return yizuAjax.validatePhone(phoneNumber)
                    }
                }


            }

        }

    })
</script>
