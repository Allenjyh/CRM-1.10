<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改账单信息</title>
    <link rel="stylesheet" href="css/layui.css">
</head>
<style>
     .layui-card-header{
        font-weight: 700;
        font-size: 18px;
    }
   .layui-form-pane .layui-form-label {

        border-style: none;

    }
    .yizu-table td{
        width: 33.33%;
        padding: 5px;
    }
</style>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label" style="width: 100%;text-align: left;text-indent: 20px;">修改账单信息</label>
    </div>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">账单水电读数</div>
                    <div class="layui-card-body test-loading">

                        <table class="yizu-table">
                            <tr>
                                <td>物业绑定手机号/用户id</td>
                                <!-- <td>园区名/园区id</td> -->
                            </tr>
                            <tr>
                                <td>
                                    <form class="layui-form layui-form-pane" action="">
                                        <div class="layui-form-item" style="margin-bottom:0px;">
                                            <label class="layui-form-label" style="padding: 0;width: 95px;">
                                                <select id="update_phone_number_select" name="quiz1" style="height: 38px;border-right: 0;border-color: #e6e6e6;display: block;width: 100%;">
                                                    <option value="0" selected="">绑定手机</option>
                                                    <option value="1">绑定id</option>
                                                </select>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input id="update_phone_number" type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="border-left: 0px;border-radius: 0px">
                                            </div>
                                        </div>

                                    </form>
                                </td>
                                <td>
                                </td>
                                <td></td>
                            </tr>
                        </table>

                        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                            <legend style="font-size: 16px;">需要修改的内容</legend>
                        </fieldset>

                        <table class="yizu-table" style="margin: 10px 0">
                            <tr>
                                <td>本单水表读数</td>
                                <td>本单电表读数</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="layui-input-inline">
                                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;">
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-input-inline">
                                        <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;">
                                    </div>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="layui-btn layui-btn-normal save-park">保存水电表读数</button>
                                </td>
                            </tr>
                            
                        </table>


                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">账单时间和银行信息</div>
                    <div class="layui-card-body">
                        <table class="yizu-table">
                            <tr>
                                <td>物业绑定手机号/用户id</td>
                                <td>园区名/园区id</td>
                                <td>房间号/房间id</td>
                            </tr>
                            <tr>
                                <td>
                                    <form class="layui-form layui-form-pane" action="">
                                        <div class="layui-form-item" style="margin-bottom:0px;">
                                            <label class="layui-form-label" style="padding: 0;width: 95px;">
                                                <select name="quiz1" style="height: 38px;border-right: 0;border-color: #e6e6e6;display: block;width: 100%;">
                                                    <option value="0" selected="">绑定手机</option>
                                                    <option value="1">用户id</option>
                                                </select>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="border-left: 0px;border-radius: 0px">
                                            </div>
                                        </div>

                                    </form>
                                </td>
                                <td>
                                    <form class="layui-form layui-form-pane" action="">
                                        <div class="layui-form-item" style="margin-bottom:0px;">
                                            <label class="layui-form-label" style="padding: 0;width: 95px;">
                                                <select name="quiz1" style="height: 38px;border-right: 0;border-color: #e6e6e6;display: block;width: 100%;">
                                                    <option value="0" selected="">园区名</option>
                                                    <option value="1">园区id</option>
                                                </select>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="border-left: 0px;border-radius: 0px">
                                            </div>
                                        </div>

                                    </form>
                                </td>
                                <td>
                                    <form class="layui-form layui-form-pane" action="">
                                        <div class="layui-form-item" style="margin-bottom:0px;">
                                            <label class="layui-form-label" style="padding: 0;width: 95px;">
                                                <select name="quiz1" style="height: 38px;border-right: 0;border-color: #e6e6e6;display: block;width: 100%;">
                                                    <option value="0" selected="">房间号</option>
                                                    <option value="1">房间id</option>
                                                </select>
                                            </label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="border-left: 0px;border-radius: 0px">
                                            </div>
                                        </div>

                                    </form>
                                </td>
                            </tr>
                            
                        </table>
                        <div class="layui-card-header">数据修改</div>
                        <table class="yizu-table" style="margin: 10px 0">
                            <tr>
                                <td>账单时间</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="layui-input-inline">
                                                   
                                        <select type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;display: block">
                                            <option value="01,01" selected>1日</option>
                                            <option value="01,02">1日-2日</option>
                                            <option value="01,03">1日-3日</option>
                                            <option value="01,04">1日-4日</option>
                                            <option value="01,05">1日-5日</option>
                                            <option value="01,06">1日-6日</option>
                                            <option value="01,07">1日-7日</option>
                                            <option value="01,08">1日-8日</option>
                                            <option value="01,09">1日-9日</option>
                                            <option value="01,10">1日-10日</option>
                                        </select>
                                    </div>
                                </td>
                                
                            </tr>
                            <tr>
                                <td>支付类型</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                
                                <td colspan="2">
                                    <div class="layui-input-inline">
                                        <div class="rep-checkDef">
                                            <input id="payType0" class="check-level" value="0" name="checkbox"
                                                   type="radio" checked>
                                            <label for="payType0" class="rep-checkbox-label1 check-finally" ></label>现金
                                        </div>

                                        <div class="rep-checkDef">
                                            <input id="payType1" class="check-level" value="2" name="checkbox"
                                                   type="radio">
                                            <label for="payType1" class="rep-checkbox-label1 check-finally"></label>支付宝
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="payType2" class="check-level" value="3" name="checkbox"
                                                   type="radio">
                                            <label for="payType2" class="rep-checkbox-label1 check-finally"></label>微信
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="payType3" class="check-level" value="4" name="checkbox"
                                                   type="radio">
                                            <label for="payType3" class="rep-checkbox-label1 check-finally"></label>支票
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="payType4" class="check-level" value="5" name="checkbox"
                                                   type="radio">
                                            <label for="payType4" class="rep-checkbox-label1 check-finally"></label>其他
                                        </div>
                                    </div>
                                </td>
                            </tr>
                           
                                <tr>
                                    <td>银行名称</td>
                                    <td>银行账号</td>
                                    <td>收款人</td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="layui-input-inline">
                                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;">
    
                                        </div>
                                    </td>
                                    <td>
                                        <div class="layui-input-inline">
                                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;">
                                        </div>
                                    </td>
                                    <td>
                                        <div class="layui-input-inline">
                                            <input type="text" name="username" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" style="width: 240px;">
                                        </div>
                                    </td>
                                </tr>
    
                                
                                <tr>
                                    <td>
                                        <button type="button" class="layui-btn layui-btn-normal save-park"> 保 存</button>
                                    </td>
                                </tr>
                            
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">账单状态</div>
                    <div class="layui-card-body">
                        <table class="yizu-table">
                            <tr>
                                <td>账单状态选择</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                
                                <td colspan="2">
                                    <div class="layui-input-inline">
                                        <div class="rep-checkDef">
                                            <input id="BillType0" class="check-level" value="0" name="checkbox"
                                                   type="radio" >
                                            <label for="BillType0" class="rep-checkbox-label1 check-finally"></label>待缴费
                                        </div>

                                        <div class="rep-checkDef">
                                            <input id="BillType1" class="check-level" value="1" name="checkbox"
                                                   type="radio">
                                            <label for="BillType1" class="rep-checkbox-label1 check-finally"></label>待支付
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="BillType2" class="check-level" value="2" name="checkbox"
                                                   type="radio">
                                            <label for="BillType2" class="rep-checkbox-label1 check-finally"></label>待确认
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="BillType3" class="check-level" value="3" name="checkbox"
                                                   type="radio">
                                            <label for="BillType3" class="rep-checkbox-label1 check-finally"></label>已确认
                                        </div>
                                       
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="layui-btn layui-btn-normal">保存账单状态</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 20px; background-color: #F2F2F2;">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">账单删除状态</div>
                    <div class="layui-card-body">
                        <table class="yizu-table">
                            <tr>
                                <td>删除账单状态选择</td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                
                                <td colspan="2">
                                    <div class="layui-input-inline">
                                        <div class="rep-checkDef">
                                            <input id="removeType1" class="check-level" value="0" name="checkbox"
                                                   type="radio">
                                            <label for="removeType1" class="rep-checkbox-label1 check-finally"></label>企业删除
                                        </div>

                                        <div class="rep-checkDef">
                                            <input id="removeType2" class="check-level" value="1" name="checkbox"
                                                   type="radio">
                                            <label for="removeType2" class="rep-checkbox-label1 check-finally"></label>物业删除
                                        </div>
                                        <div class="rep-checkDef">
                                            <input id="removeType0" class="check-level" value="2" name="checkbox"
                                                   type="radio">
                                            <label for="removeType0" class="rep-checkbox-label1 check-finally"></label>企业物业删除
                                        </div>
                                       
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button type="button" class="layui-btn layui-btn-normal">保存删除状态</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</form>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/layer.js"></script>
<script src="js/yizuAjax.js"></script>
<script>
    //ajax
    yizuAjax.tsSubmit({
        url : "",
        type : "",
        ele : '.save-park',
        data : "",
        callback : "",
        beforeCall : function(){
            //数据
            let phoneNumber = $("#update_phone_number").val(),
                parkNumber = $("#update_park_number").val(),
                _val = $("#update_phone_number_select").val();

            if(phoneNumber == "" && parkNumber == ""){
                return {status:true,msg:"请选择一个修改条件，‘物业绑定手机号/用户id’或‘园区名/园区id’"}
            }else {
                if(phoneNumber){
                    if(parseInt(_val) == 0){
                        return yizuAjax.validatePhone(phoneNumber)
                    }
                }


            }

        }

    })
</script>
</html>
