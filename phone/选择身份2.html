<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择身份</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<style type="text/css">
			i{
			font-style:normal
			}
			ul,ol,li{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			p{
				margin: 0;
			}
			 body {
				margin: 0;
				padding: 0;
				background: #F5F5F5;
				font-weight: 500;
				font-family:PingFang-SC-Medium;
				font-size: 16px;
				color: rgba(0,0,0,0.85);
				box-sizing: border-box;
			 }
		 	.box table{
				background:#fff;
				margin: 10px 15px;
				width: calc(100vw - 30px);
			 }
			 .box table tr{
				height: 80px;
				width: calc(100vw - 30px);
			 }
			 .box .sf_img img {
				width: 49px;
				height: 55px;
			}
			.box ._img{
				width: calc(100vw - 336px);
				margin-left: 20px;
				margin-top: 5px;
			}
			.box .identity{
				width: calc(100vw - 172px);
                padding-left: 23px;
			}
			.box .sf_img.click_shadow{
				border:1px solid rgba(10,136,236,1)!important;
				box-shadow:0px 5px 16px 0px rgba(10,136,236,0.45)!important;
			}
			.display_btn {
				background: rgba(0,0,0,0.25);
				width: 89.3%;
				height: 55px;
				position: fixed;
				bottom: 31px;
				font-size: 20px;
				color: rgba(255,255,255,0.85);
				text-align: center;
				line-height: 55px;
				margin: 0 5.3%;
				left: 2px;
			}
			.confirm_btn {
				background: linear-gradient(180deg,rgba(24,189,247,1) 0%,rgba(10,136,236,1) 100%);
				width: 89.3%;
				height: 55px;
				position: fixed;
				bottom: 31px;
				font-size: 20px;
				color: rgba(255,255,255,0.85);
				text-align: center;
				line-height: 55px;
				margin: 0 5.3%;
				left: 2px;
			}
		</style>
	</head>
	<body >
		 
		<div class="box">
			<label >
					<table class="sf_img " data-id='0' style="margin-top: 20px;">
							<tr >
								<td  >
									<p class="_img">
										<img src="./images/enter/getihu.png" alt="">
									</p>
								</td>
								<td >
									<p class="identity"> 我是个体户</p>
								</td>
							</tr>
						</tbody>
					</table>
				</label>
			 <label >
				 <table class="sf_img " data-id='1' >
						<tr >
							<td  >
								<p class="_img">
									<img src="./images/enter/qiye1.png" alt="">
								</p>
							</td>
							<td >
								<p class="identity"> 我是企业</p>
							</td>
							
						</tr>
					</tbody>
				</table>
			</label>
			 <label >
				 <table class="sf_img " data-id='2'>
						<tr >
							<td  >
								<p class="_img">
									<img src="./images/enter/wuye1.png" alt="">
								</p>
							</td>
							<td >
								<p class="identity"> 我是物业</p>
							</td>
						</tr>
					</tbody>
				</table>
			</label>
			 
		</div>
		<div>
			<span class="display_btn" id="confirm_id" onclick="confirm_id()">确定</span>
		</div>


	</body>
<script>
	 var disabled = true;
 $('.sf_img').click(function(){
		$('#confirm_id').attr('class','confirm_btn');
			 click_id=$(this).attr('data-id');
		$(this).addClass('click_shadow').parents().siblings().children('.sf_img').removeClass('click_shadow');

		  
		  console.log(click_id)
		  disabled = false;
	  })
	 
</script>
</html>
