			form {

			.addParkName-box {

			.addParkName-bar input {

			}
			
			.addParkName-bar span {

				font-size: 13px;
				width: calc(100vw / 2);
				top: 0;
				left: 0;

			}
			
			.addStructure-add {

			.bar3 button:before {

				color: #979797;
			}
			
			.addParkName-btn {

			/**radio样式**/
			
			.radio {
				margin: 0.5rem;
			}
			
			.radio input[type="radio"] {
				position: absolute;
				opacity: 0;
			}
			
			.radio input[type="radio"]+.radio-label:before {
				content: '';
				background: #b4b4b4;
				border-radius: 100%;
				border: 1px solid #f4f4f4;
				display: inline-block;
				width: 1em;
				height: 1em;
				position: relative;
				top: 0.2em;
				/*margin-right: 1em;*/
				vertical-align: top;
				cursor: pointer;
				text-align: center;
				-webkit-transition: all 250ms ease;
				transition: all 250ms ease;
			}
			
			.radio input[type="radio"]:checked+.radio-label:before {
				background-color: #f4f4f4;
				box-shadow: inset 0 0 0 5px #3197EE;
			}
			
			.radio input[type="radio"]:focus+.radio-label:before {
				outline: none;
				border-color: #3197EE;
			}
			
			.radio input[type="radio"]:disabled+.radio-label:before {
				box-shadow: inset 0 0 0 4px #f4f4f4;
				border-color: #b4b4b4;
				background: #b4b4b4;
			}
			
			.radio input[type="radio"]+.radio-label:empty:before {
				margin-right: 0;
			}
			/* genggai */
			.roomLevel3-ul table{

			.roomLevel3-ul table tr td p{

			/* 省略号 */
			.onehide{

				white-space:nowrap;
				overflow: hidden;
			}
		</style>
