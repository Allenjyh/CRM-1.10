        /* 企业入驻开始*/
        .phone-roomName,.phone-roomNum ,.phone-enterprie,.park-name,.contact-name,.phone-tel,.phone-roomDate{
            display: inline-block;
            width: calc(100vw - 106px);
            background: transparent;
            top: 0;

            float: right;
            height: 42px;
            color:rgba(0, 0, 0, 0.65)
        }
        .phone-roomName::-ms-input-placeholder{text-indent: calc(100% - 120px);}

        .addParkName-bar span {

            position: absolute;
            line-height: 42px;

            width: calc(100vw - 60px);
            height: 46px;
            background: rgba(255, 255, 255, 1);
            margin: 40px auto;

        .phone-roomDate-span{

            background: transparent;
            padding: 0 !important;

        .addParkName-bar span ,.phone-roomDate{

            width: 96px;
            top: 0;
            text-align: left;
            color: rgba(0,0,0,0.85);

        .addParkName-btn {
            width: calc(100vw * 0.893);
            height: 54px;
            background: linear-gradient(180deg, rgba(24, 189, 247, 1) 0%, rgba(10, 136, 236, 1) 100%);
            margin: 20px auto 0 auto;
            margin-top: calc(100vh - 310px);
            text-align: center;
            color: #FFFFFF;
            line-height: 54px;
            font-size: 20px;
            bottom: calc(100vh * 0.008);
            left: calc(100vw * 0.107 / 2);
        }
        /**修改mui样式**/
        .mui-btn{
            background: transparent;
            border: none;
        }

            color: #1A8CFF;
        }

        /* 时间 */
        * {

        .date-controller {

            left: 0;
            top: 0;
            z-index: 100;
            width: 100%;
            height: 100%;
            overflow: hidden;
            text-align: center;
            font-size: 14px;
            background-color: rgba(37, 38, 45, .4);
        }

         .date-controller-all {
            position: absolute;
            z-index: 600;
            bottom: 0;
            width: 100%;
            height: 338px;
            background: #fff;
        }
        .phone-roomDate{
            width: calc(100vw - 106px)!important;
