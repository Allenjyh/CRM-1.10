<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>银行账户</title>
	<link href="home/phone/css/wechat_style.css" rel="stylesheet" />
	<link href="wechat/css/user.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<!-- <script type="text/javascript" src="{{url('/wechat/js/lib/jquery.js')}}"></script> -->
	<style>
		.list_each {
			height: 44px;
		}

		.list_each p {
			color: rgba(0, 0, 0, 0.65);
			line-height: 25px;
		}

		.addParkName-bar span,
		.addParkName-bar input {
			color: rgba(0, 0, 0, 0.65);
		}
	</style>

<body style="background:#fff">
	<div class="change_contacts" style="padding: 0 15px;">
		<div class="addParkName-box" style="margin-top:0px;margin-bottom:0px;">
			<div class="search addParkName-bar">
				<span>开户行</span>
				<input class="or-input or-bank" type="text" placeholder="输入如（广州农村商业银行，白云支行）" style="width: 100%;"
					onchange="this.value=this.value.replace(/[^\w\u4E00-\u9FA5]/g, '')">
			</div>
		</div>
		<div class="addParkName-box" style="margin-top: 0px;margin-bottom: 0px;">
			<div class=" addParkName-bar">
				<span>户名</span>
				<input class="or-input or-bankName" type="text" placeholder="请输入户名" maxlength="5">
			</div>
		</div>
		<div class="addParkName-box" style="margin-top: 0px;margin-bottom: 0px;">
			<div class="addParkName-bar">
				<span>账号</span>
				<input class="or-input or-bankAccount" type="text" placeholder="请输入账号" style="width: 100%;">
			</div>
		</div>
		<div id="phone_submit" class="display_btn phone_submit">确认</div>
	</div>
</body>
<script>
	function checkParkBtn() {
		if ($(".or-bankName").val() != '' && $(".or-bankName").val() != '' && $(".or-bankAccount").val() != '') {
			document.querySelector('.phone_submit').style.background =
				'linear-gradient(180deg, rgba(24, 189, 247, 1) 0%, rgba(10, 136, 236, 1) 100%)';
		} else {
			document.querySelector('.phone_submit').style.background = 'rgba(0,0,0,0.25)';
		}
	}
	checkParkBtn();

	$(".or-bank,.or-bankName,.or-bankAccount").on("input", function () {
		checkParkBtn();
	});
</script>

</html>
