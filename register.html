<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>注册</title>
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_865677_bnrmv70gcz.css">
		<link rel="stylesheet" href="css/verify.css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
		<script type="text/javascript" src="js/verify.min.js" ></script>
	</head>
	
	<body class="login_body">
		<div style="position: fixed; left: 60px; top: 60px; z-index: 1;">
			<img src="images/logo/crmLogo2.png"/>
		</div>
		
		<div class="loginBox" style="height: 600px;">
			<p style="color: #198DFF; font-size: 24px; text-align: center; margin-bottom: 30px;">注册创客桥</p>
			<form id="pwd_login" action="" method="post">
				<div class="phoneinputBox">
					<input type="number" class="telphone" placeholder="手机号"/>
					<i class="iconfont icon-login_shouji"></i>
				</div>
				<div class="pwdinputBox">
					<input type="password" class="pwd" placeholder="密码（至少6位）"/>
					<i class="iconfont icon-shoujiyanzheng"></i>
				</div>
				<div id="checkPhone" data-status=""></div>
				<div class="smsinputBox" style="margin-bottom: 20px;">
					<input type="password" class="yzm" placeholder="6位验证码"/>
					<i class="iconfont icon-shoujiyanzheng"></i>
					<span class="sendYZM">获取验证码</span>
				</div>
				
				<p style="font-size: 14px; text-align: right; color: rgba(0,0,0,0.45);">
					<span class="check_xy" style="cursor: pointer;">
						<i class="iconfont icon-icon-" style="position: relative; top: 1px; font-size: 16px;"></i>
						<i style="position: relative; top: 2px; display:inline-block; display: none; width: 15px; height: 15px; background: url(images/icon/check1.png);"></i>
						用户同意并已阅读
					</span>
					<a href="" style="text-decoration: none; color: rgba(0,0,0,0.65);">《创客桥服务协议》</a>
				</p>
				<p class="error_info"></p>
				<span class="pwd_login_btn" style="margin-top: 30px;">注 册</span>
				<input type="submit" value="" style="display: none;"/>
			</form>
			<p style="text-align: right; color: rgba(0,0,0,0.45); font-size: 14px;">已有账号？&nbsp;<a href="" style="text-decoration: none; color: #198DFF;">直接登录</a></p>
		</div>
	</body>
	
	<script type="text/javascript">
		$('#checkPhone').slideVerify({
	        type : 1,		//类型
	        vOffset : 5,	//误差量，根据需求自行调整
	        barSize : {
	            width : '100%',
	            height : '40px',
	        },
	        ready : function() {
	        },
	        success : function() {
	        	$('#checkPhone').attr('data-status','200');
	        	errorInfo('pwd_login',2,'');
	        },
	        error : function() {
	        }
	
	    });
	</script>
</html>
